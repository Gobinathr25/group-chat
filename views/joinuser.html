 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/flexboxgrid.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="../css/joinuser.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
    <title>Join chat User</title>
</head>
<body>
    <header class="main-class">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>Welcome to the Chat Application</h1>
                </div>
            </div>
        </div>
    </header>
    <section id="userapplication">
        <div class="container">
                <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                            <div class="username">
                                <input type="text" class="form-control" id="userId" placeholder="Please Enter your Username or EmailID">
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-10 col-lg-2 start-xs start-sm start-md start-lg">        
                            <button class="btn btn-success" onclick="getUsername()">Join to Chat</button>
                        </div>
                </div>
        </div>
    </section>
</body>
</html>
